$schema: "http://json-schema.org/draft-07/schema#"
title: Service Definitions Schema
type: object
required:
  - version
  - resourceDefinitions
  - dataSourceDefinitions
  - linkDefinitions
properties:
  version:
    type: string
    enum:
      - "1.0.0"
  resourceDefinitions:
    type: array
    items:
      type: object
      required:
        [
          type,
          label,
          requiredFields,
          computedFields,
          operations,
          tags,
          docLinks,
          propertyDocLinks,
        ]
      properties:
        type:
          type: string
        label:
          type: string
        requiredFields:
          type: array
          items:
            type: string
        computedFields:
          type: array
          items:
            type: string
        operations:
          type: object
          properties:
            create:
              type: array
              items:
                type: string
            update:
              type: array
              items:
                type: string
            destroy:
              type: array
              items:
                type: string
            getExternalState:
              type: array
              items:
                type: string
        tags:
          type: object
          required: [saveTags, removeTags]
          properties:
            saveTags:
              type: string
            removeTags:
              type: string
        docLinks:
          type: array
          items:
            type: string
        propertyDocLinks:
          type: object
          additionalProperties:
            type: string
        notes:
          type: string

  dataSourceDefinitions:
    type: array
    items:
      type: object
      required: [type, filterableFields, docLinks]
      properties:
        type:
          type: string
        filterableFields:
          type: array
          items:
            type: string
        docLinks:
          type: array
          items:
            type: string
        notes:
          type: string

  linkDefinitions:
    type: array
    items:
      type: object
      required:
        [
          resourceTypeA,
          resourceTypeB,
          kind,
          priorityResource,
          summary,
          annotations,
          operations,
          docLinks,
        ]
      properties:
        resourceTypeA:
          type: string
        resourceTypeB:
          type: string
        kind:
          type: string
        priorityResource:
          type: string
        summary:
          type: string
        annotations:
          type: array
          items:
            type: string
        operations:
          type: object
          properties:
            updateResourceA:
              type: object
              properties:
                create:
                  type: array
                  items:
                    type: string
                update:
                  type: array
                  items:
                    type: string
                destroy:
                  type: array
                  items:
                    type: string
            updateResourceB:
              type: object
              properties:
                create:
                  type: array
                  items:
                    type: string
                update:
                  type: array
                  items:
                    type: string
                destroy:
                  type: array
                  items:
                    type: string
            updateIntermediaryResources:
              type: object
              additionalProperties:
                type: object
                description: "A mapping of intermediary resource types to their operations and configuration."
                properties:
                  create:
                    type: array
                    items:
                      type: string
                  update:
                    type: array
                    items:
                      type: string
                  destroy:
                    type: array
                    items:
                      type: string
                  config:
                    type: object
                    required: [intermediaryType]
                    properties:
                      intermediaryType:
                        type: string
                        description: |
                          The type of intermediary resource, either 'managed' or 'existing'.
                          Managed resources are created and deleted by the link, while existing resources are expected to be
                          present in the blueprint and are only updated by the link.
                        enum: ['managed', 'existing']
                      config:
                        type: object
                        additionalProperties:
                          type: string
                      intermediaryExternalIdSource:
                        type: string
                        description: |
                          When the intermediary resource is of type 'existing', this field should be set to the source of the external ID of the intermediary resource.
                          This should be of the form `resource(A|B).spec.<field>`.
        docLinks:
          type: array
          items:
            type: string
        notes:
          type: string
